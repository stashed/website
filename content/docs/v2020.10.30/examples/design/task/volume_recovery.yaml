# volumeRecovery specifies required functions and their inputs to recover kubernetes volume
apiVersion: stash.appscode.com/v1beta1
kind: Task
metadata:
  name: volumeRecovery
spec:
  functions:
  - name: volumeRecovery
    inputs:
      targetDirectories: ${targetDirectories}
      provider: ${provider}
      hostname: ${hostname}
      repoDir: ${prefix}
      outputDir: ${outputDir}
      enableMetric: ${enableMetric}
      pushgatewayURL: ${pushgatewayURL}
      workloadKind: ${kind}
      workloadName: ${name}
      tempVolumeName: ${tmpVolumeName}
      storageSecretName: ${secretName}
  - name: stashPostRecovery
    inputs:
      recoveryConfigurationName: ${recoveryConfigurationName}
      outputJsonDir: ${output-dir}
      outputVolumeName: ${output-volume-name}
